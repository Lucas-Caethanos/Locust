<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando n√∫meros</title>
  </head>
  <body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Somar" onclick="soma()" />

    <div id="resul">Resultado</div>

    <script>
      function soma() {
        var tn1 = window.document.getElementById('txtn1');
        var tn2 = window.document.getElementById('txtn2');
        var resul = window.document.getElementById('resul');

        var num1 = Number(tn1.value);
        var num2 = Number(tn2.value);

        var soma = num1 + num2;
        resul.innerHTML = soma;
      }
    </script>
  </body>
</html>
